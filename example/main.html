
<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, minimum-scale=1.0">
<title>CodeMirror with bundle</title>
<link rel="icon" href="data:image/x-icon;base64,">
<link rel="stylesheet" type="text/css" href="./main.css"/>
<script type="importmap">{"imports": {
	"@codemirror/bundle": "../dist/bundle.js"
}}</script>
<script type="module">
	
	import { EditorView } from "@codemirror/bundle"
	import { javascript } from "@codemirror/bundle"
	import { materialDark } from "@codemirror/bundle"
	import { gruvboxDark } from "@codemirror/bundle"
	import { basic_setup } from "./setup.js"
	
	fetch('./document.js').then(response => response.text()).then(doc => {
		
		new EditorView({
			parent: document.body,
			doc,
			extensions: [
				basic_setup,
				javascript(),
				materialDark,
			]
		})
	})
	
</script>
</head>
<body>
</body>
</html>
